  <body>
	<div id="time" class="digit" style="text-align: center;"></div>
	
	<div style="clear:both;">
	<h1>🍅🕰.ws<span class="ws"><img src="http://www.xinbaicn.com/waitting.png" width="100%" height="50%"/></span></h1>
	@powered by shuaiqizhu
	</div>
	<script type="text/javascript" language="javascript" >
window.onload=function ()
{
	var now_time = Date.parse(new Date());
	var begin_time = Date.parse(new Date("2016-12-08 04:20:27"));
	var diff_time = (now_time - begin_time) / 1000;
		
	setInterval(function() {diff_time = diff_time + 1;setTime(diff_time);}, 1000);
	
}
	function setTime(diff_time)
	{
		var hour = diff_time / 3600;
		var minutes = parseInt((diff_time % 3600) / 60);
		var seconds = diff_time % 60;


		document.getElementById("time").innerHTML = parseInt(hour/10).toString() + parseInt(hour%10).toString() + ":" + parseInt(minutes/10).toString() + parseInt(minutes%10).toString() + ":" + parseInt(seconds/10).toString() + parseInt(seconds%10).toString();
	}
</script>
  </body>
